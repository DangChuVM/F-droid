name: F-Droid Auto Update

on:
  push:
    paths:
      - 'fdroid/repo/*.apk'  # Chỉ chạy khi có thay đổi tệp .apk trong thư mục repo/
workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install fdroidserver and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y fdroidserver wget unzip git
      - name: cd vao thu muc
        run: |
          sudo cd fdroid

      - name: Setup Android SDK (commandline tools r6858069)
        run: |
          # Tạo thư mục SDK
          mkdir -p $HOME/android-sdk-linux
          cd $HOME/android-sdk-linux

          # Tải đúng bản SDK
          wget https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip

          # Kiểm tra SHA256
          echo "87f6dcf41d4e642e37ba03cb2e387a542aa0bd73cb689a9e7152aad40a6e7a08  commandlinetools-linux-6858069_latest.zip" | sha256sum -c

          # Giải nén và sắp xếp theo đúng cấu trúc
          unzip commandlinetools-linux-6858069_latest.zip
          mkdir -p $HOME/android-sdk-linux/cmdline-tools/latest
          mv cmdline-tools/* $HOME/android-sdk-linux/cmdline-tools/latest/

          # Xuất biến môi trường
          echo "ANDROID_HOME=$HOME/android-sdk-linux" >> $GITHUB_ENV
          echo "$HOME/android-sdk-linux/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install platform-tools & build-tools
        run: |
          sdkmanager --sdk_root="$ANDROID_HOME" platform-tools "build-tools;30.0.3"

      - name: Run fdroid update
        run: |
          fdroid update

      - name: Commit and push entire repository if changed
        run: |
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "✅ Không có thay đổi để commit."
          else
            git commit -m "🤖 Tự động cập nhật F-Droid sau khi thêm .apk"
            git push origin HEAD
          fi
